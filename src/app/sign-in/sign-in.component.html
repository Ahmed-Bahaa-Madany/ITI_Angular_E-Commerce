<div>
  <div class="w-50 m-auto mt-5 border border-1 p-3">
    <form #signInForm="ngForm" (ngSubmit)="submitSignInForm(signInForm)">
      <div class="mb-2">
        <label for="inputEmail" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="inputEmail" required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-describedby="emailValid" ngModel name="inputEmail"
          #inputEmail="ngModel" />
        <div class="pt-1 text-danger" *ngIf="inputEmail.touched && !inputEmail.valid">
          <small *ngIf="inputEmail.errors?.['required']">
            * this field is required
          </small>
          <small *ngIf="inputEmail.errors?.['pattern']">
            * must enter email like "shoes@gmail.com"
          </small>
        </div>
      </div>
      <div class="mb-2">
        <label for="inputPassword" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="inputPassword" required ngModel name="inputPassword"
          #inputPassword="ngModel" />
        <div class="pt-1 text-danger" *ngIf="inputPassword.touched && !inputEmail.valid">
          <small *ngIf="inputEmail.errors?.['required']">
            * this field is required
          </small>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="inputCheck" />
        <label class="form-check-label fw-bold" for="inputCheck">Remember</label>
      </div>
      <button type="submit" class="btn btn-primary fw-bold" [disabled]="signInForm.invalid">Sign In</button>
    </form>
  </div>
</div>
